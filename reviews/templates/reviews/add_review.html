{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Product Review</h2>
            <h5>{{ product.name }}</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'reviews:add_review' product.id %}">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'products:product_detail' product.id %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Add Review</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
