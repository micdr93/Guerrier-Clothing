{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <hr>
            <h2 class="text-center mb-4">Add a Review for {{ product.name }}</h2>
            <hr>
            <form method="POST" action="{% url 'reviews:add_review' product.id %}">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right mt-3">
                    <a class="btn btn-outline-secondary" href="{% url 'products:product_detail' product.id %}">Cancel</a>
                    <button class="btn btn-primary" type="submit">Submit Review</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
