{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Leave a Review for {{ product.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Submit Review</button>
  </form>
  <br>
  <a href="{% url 'products:product_detail' product.id %}">Back to product details</a>
{% endblock %}
