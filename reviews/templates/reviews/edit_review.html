{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
            <h2 class="text-center">Edit Review</h2>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <hr>
            <h2 class="text-center mb-4">Edit Your Review for {{ product.name }}</h2>
            <hr>
            <form method="POST" class="review-form">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right mt-3">
                    <a class="btn btn-outline-secondary" href="{% url 'products:product_detail' product.id %}">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
