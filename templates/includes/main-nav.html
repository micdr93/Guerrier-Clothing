<a class="navbar-brand" href="{% url 'home:index' %}">
  GUERRIER
</a>


<button
  class="navbar-toggler"
  type="button"
  data-bs-toggle="collapse"
  data-bs-target="#main-nav"
  aria-controls="main-nav"
  aria-expanded="false"
  aria-label="Toggle navigation"
>
  <span class="navbar-toggler-icon"></span>
</button>


<div class="collapse navbar-collapse" id="main-nav">

  <ul class="navbar-nav me-auto text-center gap-4">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="clothing-link" data-bs-toggle="dropdown" aria-expanded="false">
        Clothing
      </a>
      <ul class="dropdown-menu" aria-labelledby="clothing-link">
        <li><a class="dropdown-item" href="{% url 'home:shirts_view' %}">Shirts</a></li>
        <li><a class="dropdown-item" href="{% url 'home:hats_view' %}">Hats</a></li>
      </ul>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="homeware-link" data-bs-toggle="dropdown" aria-expanded="false">
        Homeware
      </a>
      <ul class="dropdown-menu" aria-labelledby="homeware-link">
        <li><a class="dropdown-item" href="{% url 'home:mugs_view' %}">Mugs</a></li>
        <li><a class="dropdown-item" href="{% url 'home:coasters_view' %}">Coasters</a></li>
        <li><a class="dropdown-item" href="{% url 'home:skateboard_decks_view' %}">Skateboard Decks</a></li>
      </ul>
    </li>
  </ul>


  <ul class="navbar-nav text-center gap-4">

    <li class="nav-item">
      <form method="GET" action="{% url 'products:search_results' %}" class="d-flex">
        <div class="input-group">
          <input
            class="form-control border border-black rounded-0"
            type="text"
            name="q"
            placeholder="Search"
          >
          <button
            class="btn btn-black border border-black rounded-0"
            type="submit"
          >
            <i class="fas fa-search" aria-hidden="true"></i>
          </button>
        </div>
      </form>
    </li>


    <li class="nav-item">
      <a class="nav-link" href="{% url 'wishlist:wishlist_home' %}" aria-label="Wishlist">
        <i class="fa-regular fa-heart"></i>
      </a>
    </li>


    <li class="nav-item">
      <a class="nav-link" href="{% url 'bag:view_bag' %}" aria-label="Bag">
        <i class="fas fa-shopping-cart"></i>
      </a>
    </li>

    
    <li class="nav-item dropdown">
      {% if user.is_authenticated %}
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="account-link"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fas fa-user"></i>
        </a>
        <ul class="dropdown-menu" aria-labelledby="account-link">
          <li><a class="dropdown-item" href="{% url 'profiles:home' %}">My Profile</a></li>
          <li><a class="dropdown-item" href="{% url 'wishlist:wishlist_home' %}">Wishlist</a></li>
          <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
        </ul>
      {% else %}
        <a class="nav-link" href="{% url 'account_login' %}" aria-label="Login">
          <i class="fas fa-user"></i>
        </a>
      {% endif %}
    </li>
  </ul>
</div>
