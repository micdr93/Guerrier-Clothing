{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Guerrier Clothing</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d98ce85e12.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <!-- Mobile Header -->
      {% include 'includes/mobile-top-header.html' %}

       <!-- Desktop Navigation - only show on larger screens -->
       <div class="d-none d-lg-block">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container">
            {% include 'includes/main-nav.html' %}
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>

  </body>

<!-- Footer -->
  <footer class="footer mt-auto py-3 bg-white border-top">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-4">
                <h5>Our Address</h5>
                <p><i class="fas fa-map-marker-alt"></i> 123 Grafton Street, Dublin 2</p>
            </div>
            <div class="col-md-4">
                <h5>Email Us</h5>
                <p><i class="fas fa-envelope"></i> info@guerrierstreetware.com</p>
            </div>
            <div class="col-md-4">
                <h5>Call Us</h5>
                <p><i class="fas fa-phone"></i> +353 123 45 6789</p>
            </div>
        </div>
    </div>
