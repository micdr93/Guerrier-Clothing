{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-details-container mb-5 mt-md-5">
                <h1 class="mb-0">{{ product.name }}</h1>
                <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ product.price }}</p>

                {% if product.rating %}
                    <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ product.rating }} / 5</small>
                {% else %}
                    <small class="text-muted">No Rating</small>
                {% endif %}

                <button class="wishlist-toggle {% if is_in_wishlist %}in-wishlist{% endif %}"
                        data-product-id="{{ product.id }}"
                        data-action="{% if is_in_wishlist %}
                            {% url 'wishlist:remove_from_wishlist' product.id %}
                        {% else %}
                            {% url 'wishlist:add_to_wishlist' product.id %}
                        {% endif %}">
                    {% if is_in_wishlist %}
                        <i class="fa-solid fa-heart text-black"></i>
                    {% else %}
                        <i class="fa-regular fa-heart"></i>
                    {% endif %}
                </button>

                <p class="mt-3">{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
