{% extends "base.html" %}

{% block title %}Profile Details{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Your Profile</h2>
    <p><strong>Name:</strong> {{ user.get_full_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Address:</strong> {{ user.profile.address }}</p>
    <p><strong>Phone Number:</strong> {{ user.profile.phone_number }}</p>
    <a href="{% url 'edit_profile' %}" class="btn btn-secondary">Edit Profile</a>
</div>
{% endblock %}
